<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <section class="container-fluid main-section bg-light p-3">
        <div class="bg-white h-full shadow rounded">
            <div class="task-list-group d-flex gap-3 h-full py-3 px-4">


                <!-- incomplete tasks -->

                <div class="task-list-box h-full bg-light py-3 px-2">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex items-center">
                            <div class="title-element bg-danger me-1"></div>
                            <h5 class="primary-title">Incomplete</h5>
                        </div>

                        <div id="incompleteCount" class="fw-bold count-box d-flex justify-content-center align-items-center rounded-1"></div>
                    </div>

                    <div id="incompleteTaskList" class="task-list h-full py-3"></div>
                </div>


                <!-- todo tasks -->

                <div class="task-list-box h-full bg-light py-3 px-2">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex items-center">
                            <div class="title-element bg-primary me-1"></div>
                            <h5 class="primary-title">To Do</h5>
                        </div>

                        <div id="todoCount" class="fw-bold count-box d-flex justify-content-center align-items-center rounded-1"></div>
                    </div>

                    <div id="todoTaskList" class="task-list h-full py-3"></div>
                </div>


                <!-- doing tasks -->

                <div class="task-list-box h-full bg-light py-3 px-2">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex items-center">
                            <div class="title-element bg-warning me-1"></div>
                            <h5 class="primary-title">Doing</h5>
                        </div>

                        <div id="doingCount" class="fw-bold count-box d-flex justify-content-center align-items-center rounded-1"></div>
                    </div>

                    <div id="doingTaskList" class="task-list h-full py-3"></div>
                </div>


                <!-- Under review tasks -->

                <div class="task-list-box h-full bg-light py-3 px-2">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex items-center">
                            <h5 class="primary-title">Under Review</h5>
                        </div>

                        <div id="reviewCount" class="fw-bold count-box d-flex justify-content-center align-items-center rounded-1"></div>
                    </div>

                    <div id="underReviewTaskList" class="task-list h-full py-3"></div>
                </div>


                <!-- Completed tasks -->

                <div class="task-list-box h-full bg-light py-3 px-2">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex items-center">
                            <h5 class="primary-title">Completed</h5>
                        </div>

                        <div id="completedCount" class="fw-bold count-box d-flex justify-content-center align-items-center rounded-1"></div>
                    </div>

                    <div id="completedTaskList" class="task-list h-full py-3"></div>
                </div>


                <!-- incomplete tasks -->

                <div class="task-list-box h-full bg-light py-3 px-2">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex items-center">
                            <h5 class="primary-title">Over Due</h5>
                        </div>

                        <div id="dueCount" class="fw-bold count-box d-flex justify-content-center align-items-center rounded-1"></div>
                    </div>

                    <div id="overDueTaskList" class="task-list h-full py-3"></div>
                </div>

            </div>
        </div>
    </section>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/ajax.js"></script>
    

</body>
</html>
